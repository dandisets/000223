dateCreated: '2022-02-15T13:41:48.719458+00:00'
description: "This dataset contains paired calcium imaging and high-density microelectrode
  array (HD-MEA) recordings from cortical embryonic cell cultures. \nThe data is used
  to infer monosynaptic connections using dendritic spine calcium traces and extracellular
  spiking.\nEach file includes:\n- raw extracellular recordings \n- spike-sorted units\n-
  imaging series\n- segmentation ROIs (of the target spines and adjacent dendritic
  shaft)"
